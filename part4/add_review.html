<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HBnB • Add Review</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img src="https://github.com/Holberton-Uy/hbnb-doc/blob/main/part4/base_files/images/logo.png?raw=true" alt="HBnB logo">
            <span>HBnB</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a class="login-button" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h1>✍️ Share Your Experience</h1>
            <p style="text-align: center; margin-bottom: 2rem;">Help other travelers by sharing your review and rating.</p>
            <form id="review-form" class="form">
                <label>
                    📝 Review Title
                    <input id="review-title" type="text" name="title" placeholder="Give your review a title" required>
                </label>
                <label>
                    ⭐ Rating (1-5 stars)
                    <input id="review-rating" type="number" name="rating" min="1" max="5" placeholder="5" required>
                </label>
                <label>
                    💭 Your Review
                    <textarea id="review-comment" name="comment" rows="6" placeholder="Tell us about your stay..." required></textarea>
                </label>
                <input type="submit" value="Submit Review →">
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 HBnB - Find Your Perfect Stay</p>
        <p><small>Made with ❤️ for travelers around the world</small></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
