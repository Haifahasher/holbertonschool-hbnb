<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HBnB • Place Details</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img src="https://github.com/Holberton-Uy/hbnb-doc/blob/main/part4/base_files/images/logo.png?raw=true" alt="HBnB logo">
            <span>HBnB</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a class="login-button" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="place-details">
            <h1 id="place-name">✨ Loading...</h1>

            <div class="place-info">
                <div class="panel">
                    <p><strong>👤 Host:</strong> <span id="place-host">Loading...</span></p>
                    <p><strong>💰 Price:</strong> <span id="place-price">$0 / night</span></p>
                    <p id="place-description" style="margin-top: 1rem;">Description loading...</p>

                    <div>
                        <h3>🎯 Amenities</h3>
                        <div id="amenities" class="amenities">
                            <span class="badge">Wi-Fi</span>
                            <span class="badge">Kitchen</span>
                            <span class="badge">AC</span>
                            <span class="badge">Pool</span>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div style="width:100%;height:300px;border-radius:12px;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);display:flex;align-items:center;justify-content:center;color:white;font-size:3rem;">
                        🏡
                    </div>
                </div>
            </div>
        </section>

        <section id="reviews">
            <h2>⭐ Guest Reviews</h2>
            <!-- Reviews will be loaded dynamically -->
        </section>

        <section class="add-review" style="text-align: center;">
            <a id="add-review-link" class="details-button" href="add_review.html">✍️ Write a Review</a>
        </section>
    </main>

    <footer>
        <p>© 2025 HBnB - Find Your Perfect Stay</p>
        <p><small>Made with ❤️ for travelers around the world</small></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
