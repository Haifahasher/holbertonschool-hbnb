<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HBnB • Login</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img src="https://github.com/Holberton-Uy/hbnb-doc/blob/main/part4/base_files/images/logo.png?raw=true" alt="HBnB logo">
            <span>HBnB</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a class="login-button" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h1>Login</h1>
            <form id="login-form" class="form" novalidate>
                <label>
                    Email
                    <input id="email" type="email" name="email" required>
                </label>
                <label>
                    Password
                    <input id="password" type="password" name="password" required minlength="6">
                </label>
                <input type="submit" value="Sign In">
                <p id="login-error" style="color:#fca5a5;"></p>
            </form>
        </section>
    </main>

    <footer>
        <small>All rights reserved.</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
