<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HBnB • Login</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img src="https://github.com/Holberton-Uy/hbnb-doc/blob/main/part4/base_files/images/logo.png?raw=true" alt="HBnB logo">
            <span>HBnB</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a class="login-button" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h1>🔐 Welcome Back!</h1>
            <p style="text-align: center; margin-bottom: 2rem;">Sign in to access your account and start exploring amazing places.</p>
            <form id="login-form" class="form" novalidate>
                <label>
                    📧 Email Address
                    <input id="email" type="email" name="email" placeholder="your@email.com" required>
                </label>
                <label>
                    🔑 Password
                    <input id="password" type="password" name="password" placeholder="Enter your password" required minlength="6">
                </label>
                <input type="submit" value="Sign In →">
                <p id="login-error" class="error-message" style="display:none;"></p>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                Test Account: <strong style="color: var(--primary-light);">admin@hbnb.com</strong> / <strong style="color: var(--primary-light);">admin123</strong>
            </p>
        </section>
    </main>

    <footer>
        <p>© 2025 HBnB - Find Your Perfect Stay</p>
        <p><small>Made with ❤️ for travelers around the world</small></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
