<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - HBnB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>HBnB API Test Page</h1>
    
    <div class="test-section">
        <h2>Test API Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <input type="email" id="test-email" placeholder="Email" value="admin@hbnb.com">
        <input type="password" id="test-password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Places</h2>
        <button onclick="testPlaces()">Get Places</button>
        <div id="places-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Reviews</h2>
        <button onclick="testReviews()">Get Reviews</button>
        <div id="reviews-result"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:5001/api";
        
        function getCookie(name) {
            const items = document.cookie.split(";").map(s => s.trim());
            for (const item of items) {
                if (item.startsWith(name + "=")) {
                    return decodeURIComponent(item.substring(name.length + 1));
                }
            }
            return "";
        }
        
        function getAuthHeaders() {
            const token = getCookie("token");
            return token ? { "Authorization": `Bearer ${token}` } : {};
        }
        
        async function testConnection() {
            const resultDiv = document.getElementById("connection-result");
            try {
                const response = await fetch(`${API_BASE}/v1/places/`);
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ API Connection Successful</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API Connection Failed: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Connection Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById("login-result");
            const email = document.getElementById("test-email").value;
            const password = document.getElementById("test-password").value;
            
            try {
                const response = await fetch(`${API_BASE}/v1/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Login Successful</div>';
                    // Store token for other tests
                    document.cookie = `token=${data.access_token}; path=/`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login Failed: ${data.error || response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Login Error: ${error.message}</div>`;
            }
        }
        
        async function testPlaces() {
            const resultDiv = document.getElementById("places-result");
            try {
                const headers = { "Content-Type": "application/json", ...getAuthHeaders() };
                const response = await fetch(`${API_BASE}/v1/places/`, { headers });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Places Retrieved (${data.length} places)</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Failed to get places: ${data.error || response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Places Error: ${error.message}</div>`;
            }
        }
        
        async function testReviews() {
            const resultDiv = document.getElementById("reviews-result");
            try {
                const headers = { "Content-Type": "application/json", ...getAuthHeaders() };
                const response = await fetch(`${API_BASE}/v1/reviews/`, { headers });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Reviews Retrieved (${data.length} reviews)</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Failed to get reviews: ${data.error || response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Reviews Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
